<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/global.js" defer></script>
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">
        <img src="./images/logo.svg" alt="" width="140" height="32" />
      </a>
      <div class="search-box">
        <div class="search-wrapper">
          <input
            type="text"
            name="search"
            placeholder="Film arayınız..."
            class="search-field"
          />
          <img
            src="./images/search.png"
            alt="search"
            width="24"
            height="24"
            class="leading-icon"
          />
        </div>
        <button class="search-btn search-toggler">
          <img src="./images/close.png" alt="close" width="24" height="24" />
        </button>
      </div>

      <button class="search-btn search-toggler menu-toggle">
        <img src="./images/search.png" alt="search" width="24" height="24" />
      </button>

      <button class="menu-btn active menu-toggler">
        <img
          src="./images/menu.png"
          alt="open menu"
          width="24"
          height="24"
          class="menu"
        />
        <img
          src="./images/menu-close.png"
          alt="close menu"
          width="24"
          height="24"
          class="close"
        />
      </button>
    </header>
  </body>
</html>
